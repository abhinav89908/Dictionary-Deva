<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary Deva</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <img src="logo.png" alt="Logo">
            <span>Dictionary Deva</span>
        </div>
    </nav>
    
    <div class="container">
        <section>
            <p id="msg">Find any word exist in the world...</p>
        </section>
        <section>
            <input id="inputword" type="text" placeholder="Search here">
            <button id="search">Search</button>
            <button id="reset">Reset</button>
        </section>
        <section class="data_container">
            <span id="loading">Loading...</span>
            <p class="def"></p>
            <div class="not_found"></div>
        </section>
    </div>

</body>
<script src="script.js"></script>
</html>
